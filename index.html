<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Graph test</title>
	<link rel="stylesheet" href="style/halfviz.css" type="text/css" charset="utf-8">
</head>
<body>




  <div id="halfviz">
    <canvas id="viewport" width="800" height="600"></canvas>
    <div id="editor">
      <div class="io">
        <div class="ctrl"><a href="#" class="new">Очистить</a></div>
        <ul class="dialog"></ul>
      </div>
      <textarea id="code"></textarea>  
    </div>
    <div id="grabber"></div>
  </div>  

  <div id="dashboard">
    <ul class="controls">
      <li class="stiffness">Натяжение <span class="frob">10,000</span></li>
      <li class="repulsion">Отталкивание <span class="frob">10,000</span></li>
      <li class="friction">Трение <span class="frob">20%</span></li>
      <li class="gravity">Гравитация <span class="toggle">.</span></li>
    </ul>
  </div>


  <script src="src/jquery-1.6.1.min.js"></script>
  <script src="src/jquery.address-1.4.min.js"></script>
  <script src="src/arbor.js"></script>
  <script src="src/graphics.js"></script>
  <script src="src/dashboard.js"></script>
  <script src="src/help.js"></script>
  <script src="src/io.js"></script>
  <script src="src/parseur.js"></script>
  <script src="src/renderer.js"></script>  
  <script src="src/halfviz.js"></script> 

  
</body>
</html>
